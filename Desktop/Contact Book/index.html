<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2 class="text-primary">CONTACT BOOK</h2>
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="name"
        placeholder="name"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="surname"
        placeholder="surname"
      />
      <input
        class="mb-2 w-25 form-control"
        type="number"
        id="phone"
        placeholder="phone numbers"
      />
      <input
        class="mb-2 w-25 form-control"
        type="text"
        id="image"
        placeholder="image URL"
      />
      <button class="btn btn-success w-10" id="btn-add">Add contact</button>
    </div>

    <div
      id="products-list"
      class="d-flex flex-wrap justify-content-center bg-info"
    ></div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <h2>EDIT CONTACT</h2>
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-name"
                placeholder="edit name"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-surname"
                placeholder="edit surname"
              />
              <input
                class="mb-2 w-100 form-control"
                type="number"
                id="edit-phone"
                placeholder="edit phone"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-image"
                placeholder="edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
